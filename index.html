<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196F3">
    <meta name="description" content="Energy Usage Analysis - TOU and Solar Analysis">
    
    <title>Energy Analysis PWA</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Energy Analysis">
    <link rel="apple-touch-icon" href="images/icon-192.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="screen">
            <div class="login-container">
                <img src="images/logo.png" alt="Logo" class="logo">
                <h1>Energy Analysis System</h1>
                <form id="login-form">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">เข้าสู่ระบบ</button>
                </form>
                <div id="login-error" class="error-message"></div>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboard-screen" class="screen hidden">
            <nav class="navbar">
                <h1>Energy Analysis</h1>
                <button id="logout-btn">ออกจากระบบ</button>
            </nav>

            <!-- Tab Navigation -->
            <div class="tab-navigation">
                <button class="tab-btn active" data-tab="tou">TOU Analysis</button>
                <button class="tab-btn" data-tab="solar">Solar Analysis</button>
                <button class="tab-btn" data-tab="email">Email Report</button>
            </div>

            <!-- Tab Contents -->
            <div id="tou-tab" class="tab-content active">
                <div class="settings-panel">
                    <h2>TOU Settings</h2>
                    <div id="tou-settings"></div>
                </div>
                <div class="chart-container">
                    <canvas id="tou-chart"></canvas>
                </div>
            </div>

            <div id="solar-tab" class="tab-content">
                <div class="settings-panel">
                    <h2>Solar Installation Settings</h2>
                    <div id="solar-settings"></div>
                </div>
                <div class="chart-container">
                    <canvas id="solar-chart"></canvas>
                </div>
            </div>

            <div id="email-tab" class="tab-content">
                <div class="email-panel">
                    <h2>Email Report</h2>
                    <div id="email-settings"></div>
                    <button id="send-report-btn">ส่งรายงาน</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/tou-analysis.js"></script>
    <script src="js/solar-analysis.js"></script>
    <script src="js/email-report.js"></script>
    
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => console.log('Service Worker registration failed', err));
        }
    </script>
</body>
</html>
